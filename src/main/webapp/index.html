<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calcolatrice></title>
<script type="text/javascript">
	function canc() {
		document.getElementById("form-calc").reset();

	}

	function somma() {
		var x = parseFloat(document.getElementById("input-x").value);
		var y = parseFloat(document.getElementById("input-y").value);
		var z = x + y;
		if (isNaN(z)) {
			alert("ma che fai?")
			return;
		}
		alert(z);
		canc();

	}
	function sott() {
		var x = parseFloat(document.getElementById("input-x").value);
		var y = parseFloat(document.getElementById("input-y").value);
		var z = x - y;
		if (isNaN(z)) {
			alert("ma che fai?")
			return;
		}
		alert(z);
		canc();

	}
	function div() {
		var x = parseFloat(document.getElementById("input-x").value);
		var y = parseFloat(document.getElementById("input-y").value);
		var z = x / y;
		if (isNaN(z)) {
			alert("ma che fai?")
			return;
		}
		if (y == 0) {
			alert("innnjiorante")
			return;
		}
		alert(z);
		canc();

	}
	function molt() {
		var x = parseFloat(document.getElementById("input-x").value);
		var y = parseFloat(document.getElementById("input-y").value);
		var z = x * y;
		if (isNaN(z)) {
			alert("ma che fai?")
			return;
		}
		alert(z);
		canc();
	}
</script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-3">


				<form id="form-calc">
					<div>
						<label for="input-x">x</label> <input id="input-x" type="number">
					</div>
					<div>
						<label for="input-y">y</label> <input id="input-y" type="number">
					</div>
				</form>
				<div>
					<button type="button" onclick="somma()">Somma</button>
					<button type="button" onclick="sott()">Sottrazione</button>
					<button type="button" onclick="div()">Divisione</button>
					<button type="button" onclick="molt()">Moltiplicazione</button>

				</div>
			</div>


		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
