<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prodotti</title>
<script src="script.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-3">
				<form id="form-pro">
					<div class="mb-3">
						<label class="form-label" for="input-cod">Codice</label> <input
							class="form-control" id="input-cod" type="text">
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-nome">Nome</label> <input
							class="form-control" id="input-nome" type="text">
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-des">Descrizione</label> <input
							class="form-control" id="input-des" type="text">
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-qua">Quantità</label> <input
							class="form-control" id="input-qua" type="number">
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-pre">Prezzo</label> <input
							class="form-control" id="input-pre" type="number">
					</div>
					<div>
						<button class="btn btn-success fw-bold m-2" type="submit"
							onclick="addProduct(event)">Aggiungi</button>
						<button class="btn btn-warning fw-bold m-2" type="reset">Reset</button>
					</div>

				</form>
				<div class="mt-2">
					<button id="stampa" class="btn btn-primary fw-bold m-2"
						type="button" onclick="stampaAdd()">Visualizza</button>
					<button class="btn btn-success fw-bold m-2" type="reset"
						onclick="delArch()">Pulisci archivio</button>
					<button class="btn btn-danger fw-bold m-2" type="button"
						onclick="search()">Elimina per codice</button>
					<button class="btn btn-warning fw-bold m-2" type="button"
						onclick="highP()">Prezzo + alto</button>
				</div>
			</div>
		</div>
	</div>

	<table>
		<thead>
			<tr>
				<th>Codice</th>
				<th>Nome</th>
				<th>Descrizione</th>
				<th>Quantità</th>
				<th>Prezzo</th>
			</tr>
		</thead>
		<tbody id="tBody"></tbody>
	</table>

</body>
</html>
